services:
  # Web server service - pulls the FashionHub demo app
  fashionhub-app:
    image: pocketaces2/fashionhub-demo-app:latest
    container_name: fashionhub-server-${COMPOSE_PROJECT_NAME}
    ports:
      - "4000:4000"
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/fashionhub/ || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Playwright test runner
  playwright-tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: playwright-runner-${COMPOSE_PROJECT_NAME}
    depends_on:
      fashionhub-app:
        condition: service_healthy
    environment:
      - CI=true
      - TEST_ENV=${TEST_ENV:-test}
      - BASE_URL=http://fashionhub-app:4000/fashionhub/
    networks:
      - test-network
    command: npm run test:${TEST_ENV:-test}

networks:
  test-network:
    driver: bridge